apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Продакшн сервер Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    email: andruwa13@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging сервер для тестування (без ліміту на кількість сертифікатів)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: andruwa13@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx