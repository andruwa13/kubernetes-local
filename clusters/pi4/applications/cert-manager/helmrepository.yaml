# Цей файл визначає джерело Helm чартів для cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 5m
  url: https://charts.jetstack.io

---
# Додаємо джерело для raw charts (потрібно для ClusterIssuer)
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: raw-charts
  namespace: flux-system
spec:
  interval: 5m
  url: https://charts.deliveryhero.io