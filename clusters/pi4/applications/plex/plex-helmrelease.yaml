apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 5m0s
  chart:
    spec:
      chart: plex
      version: "2.8.0"
      sourceRef:
        kind: HelmRepository
        name: alekc-charts
        namespace: flux-system
  values:
    image:
      tag: "1.42.1.10060-4e8b05daf"
    env:
      TZ: "Europe/Berlin"
    hostNetwork: true
    nodeSelector:
      kubernetes.io/hostname: server

    # Використовуємо старий PVC для конфига
    persistence:
      config:
        enabled: true
        isPvc: true
        existingClaim: plex-config-pvc

      # Каталог з основним медіа через hostPath (як було)
      data:
        enabled: false
        isPvc: false
        customVolume:
          hostPath:
            path: /mnt/hdd
            type: Directory

      # Якщо потрібен окремий PVC/hostPath для transcode - додай тут

    extraVolumes:
      - name: plex-media
        hostPath:
          path: /mnt/hdd
          type: Directory
    extraVolumeMounts:
      - name: plex-media
        mountPath: /data
        readOnly: false
