apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
      version: "1.7.0"
  interval: 5m
  values:
    hostNetwork: true
    image:
      tag: 2025.7.4
    persistence:
      enabled: true
      size: 5Gi
    service:
      type: ClusterIP
    ingress:
      enabled: false
    extraVolumes:
      - name: bluetooth
        hostPath:
          path: /run/dbus
    #Bluetooth devices
    extraVolumeMounts:
      - name: bluetooth
        mountPath: /run/dbus
        # note that this is readonly to prevent security issues
        readOnly: true
