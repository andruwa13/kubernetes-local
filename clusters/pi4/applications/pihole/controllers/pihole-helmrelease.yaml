apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 5m0s
  chart:
    spec:
      chart: pihole
      version: "2.34.0"
      sourceRef:
        kind: HelmRepository
        name: pihole-charts
        namespace: flux-system
  values:
    timezone: "Europe/Berlin"
    
    # Налаштування DNS
    DNS1: "8.8.8.8"
    DNS2: "8.8.4.4"
    
    # Використання hostNetwork для доступу до DNS на порту 53
    hostNetwork: true
    dnsPolicy: "ClusterFirstWithHostNet"
    
    nodeSelector:
      kubernetes.io/hostname: server
    
    # Налаштування сервісу
    serviceTCP:
      type: ClusterIP
      port: 53
    serviceUDP:
      type: ClusterIP  
      port: 53
    serviceWeb:
      type: NodePort
      port: 80
      nodePort: 30080
    
    persistentVolumeClaim:
      enabled: true
      # НЕ вказуємо existingClaim - нехай створить новий
      storageClass: ""  # default storage class
      size: 1Gi
      accessModes:
        - ReadWriteOnce
    
    # Налаштування ресурсів
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Додаткові налаштування Pi-hole
    admin:
      enabled: true
      # Пароль буде згенерований автоматично, можна знайти в логах
    
    # Налаштування blocklists (за замовчуванням підключені основні списки)
    adlists:
      # Можна додати додаткові списки блокування
    
    # Налаштування для підвищення безпеки
    podSecurityContext:
      runAsUser: 999
      runAsGroup: 999
      fsGroup: 999
