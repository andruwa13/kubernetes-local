apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: k3s-monitoring
  namespace: vm
spec:
  groups:
    - name: k3s-alerts
      rules:
        - alert: K3sNodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "K3s node {{ $labels.node }} is not ready"
            description: "K3s node {{ $labels.node }} has been in NotReady state for more than 5 minutes"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubenodenotready/"

        - alert: K3sHighCPUUsage
          expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.instance }}"
            description: "CPU usage is above 80% on {{ $labels.instance }} for more than 10 minutes"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/cputhrottlinghigh/"

        - alert: K3sHighMemoryUsage
          expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.instance }}"
            description: "Memory usage is above 85% on {{ $labels.instance }} for more than 10 minutes"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/k3s-high-memory-usage"

        - alert: K3sHighDiskUsage
          expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/"} * 100) / node_filesystem_size_bytes{mountpoint="/"}) > 85
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High disk usage on {{ $labels.instance }}"
            description: "Disk usage is above 85% on {{ $labels.instance }} for more than 10 minutes"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/k3s-high-disk-usage"

        - alert: K3sPodCrashLooping
          expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.pod }} has restarted more than 5 times in the last hour"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubepodcrashlooping/"

        - alert: K3sJobFailed
          expr: kube_job_status_failed > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Job {{ $labels.job_name }} has failed"
            description: "Job {{ $labels.job_name }} has failed execution"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/k3s-job-failed"