apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: node-exporter-alerts
  namespace: vm
spec:
  groups:
    - name: node-exporter
      rules:
        # CPU alerts
        - alert: HostHighCPULoad
          expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host high CPU load (instance {{ $labels.instance }})"
            description: "CPU load is > 80%\n  VALUE = {{ $value }}%\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-high-cpu-load"

        # Memory alerts
        - alert: HostOutOfMemory
          expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host out of memory (instance {{ $labels.instance }})"
            description: "Node memory is filling up (< 10% left)\n  VALUE = {{ $value }}%\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-out-of-memory"

        - alert: HostMemoryUnderMemoryPressure
          expr: rate(node_vmstat_pgmajfault[1m]) > 5000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host memory under memory pressure (instance {{ $labels.instance }})"
            description: "The node is under heavy memory pressure. High rate of memory page faults\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-memory-under-pressure"

        # Disk space alerts
        - alert: HostOutOfDiskSpace
          expr: (node_filesystem_avail_bytes{mountpoint="/"} * 100) / node_filesystem_size_bytes{mountpoint="/"} < 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host out of disk space (instance {{ $labels.instance }})"
            description: "Disk is almost full (< 10% left)\n  VALUE = {{ $value }}%\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-out-of-disk-space"

        - alert: HostDiskWillFillIn24Hours
          expr: (node_filesystem_avail_bytes{mountpoint="/"} * 100) / node_filesystem_size_bytes{mountpoint="/"} < 20 and predict_linear(node_filesystem_avail_bytes{mountpoint="/"}[6h], 24*3600) < 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host disk will fill in 24 hours (instance {{ $labels.instance }})"
            description: "Disk will fill in 24 hours at current write rate\n  VALUE = {{ $value }}%\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-disk-will-fill"

        # Disk I/O alerts
        - alert: HostUnusualDiskReadLatency
          expr: rate(node_disk_read_time_seconds_total[1m]) / rate(node_disk_reads_completed_total[1m]) > 0.1 and rate(node_disk_reads_completed_total[1m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host unusual disk read latency (instance {{ $labels.instance }})"
            description: "Disk latency is growing (read operations > 100ms)\n  VALUE = {{ $value }}s\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-unusual-disk-read-latency"

        # Network alerts
        - alert: HostUnusualNetworkThroughputIn
          expr: sum by (instance) (rate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host unusual network throughput in (instance {{ $labels.instance }})"
            description: "Host network interfaces are probably receiving too much data (> 100 MB/s)\n  VALUE = {{ $value }}MB/s\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-unusual-network-in"

        - alert: HostUnusualNetworkThroughputOut
          expr: sum by (instance) (rate(node_network_transmit_bytes_total[2m])) / 1024 / 1024 > 100
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Host unusual network throughput out (instance {{ $labels.instance }})"
            description: "Host network interfaces are probably sending too much data (> 100 MB/s)\n  VALUE = {{ $value }}MB/s\n  LABELS = {{ $labels }}"
            runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks/host-unusual-network-out"