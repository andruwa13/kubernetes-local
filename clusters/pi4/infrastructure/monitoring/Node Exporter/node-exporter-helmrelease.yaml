# apps/monitoring/node-exporter.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-node-exporter
      version: "4.42.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  targetNamespace: vm
  createNamespace: true
  maxHistory: 30

  # Оскільки ваш values файл містить тільки дефолтні значення,
  # просто використовуємо порожній values блок
  values: {}

  # Або якщо хочете залишити файл:
  # valuesFrom:
  #   - kind: ConfigMap
  #     name: node-exporter-values
  #     valuesKey: values.yaml
