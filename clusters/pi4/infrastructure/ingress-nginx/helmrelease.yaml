apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.13.3"
  interval: 1m
  timeout: 5m
  # Автооновлення для dev середовища
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      image:
        tag: "v1.16.0" 
        imagePullPolicy: IfNotPresent
      service:
        type: LoadBalancer
        loadBalancerIP: "192.168.0.100"  # Використовуємо перший IP з пулу MetalLB
      metrics:
        enabled: true
        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
